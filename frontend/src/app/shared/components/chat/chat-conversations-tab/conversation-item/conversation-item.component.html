<div class="container" (click)="onSelect()">
  <div class="user-message-container">
    <div class="image">
      <div *ngIf="conversation()?.lastMessage && conversation().lastMessage.receiverId === chatUser().id && !conversation().lastMessage.isRead" class="unread"></div>
      <img [src]="profilePicture()" alt="avatar" />
    </div>
    <div class="info">
      <p class="fullname subtitle-2">{{ conversation().user.firstName }} {{ conversation().user.lastName }}</p>
      <p class="last-message small-text" *ngIf="conversation()?.lastMessage">
        <i>
          {{ conversation().lastMessage.senderId === chatUser().id ? 'Ty: ' : '' }} {{ conversation().lastMessage.content ? conversation().lastMessage.content : '' }}
        </i>
      </p>
    </div>
  </div>
  <div class="last-message-time" *ngIf="conversation()?.lastMessage">
    <p class="small-text gray-dark">{{ conversation().lastMessage.createdAt | date: 'HH:mm' }}</p>
  </div>
</div>

<div class="container">
  @if (conversations().length === 0) {
    <div class="empty">
      <p>Brak konwersacji</p>
    </div>
  } @else {
    <h3>Wszystkie rozmowy</h3>
    <div class="conversations-container">
      @for (conversation of conversations(); track conversation.friendshipId) {
        <app-conversation-item [conversation]="conversation" (selectEmit)="onConversationSelect($event)" [isActive]="selectedConversation?.friendshipId === conversation.friendshipId"></app-conversation-item>
      }
    </div>
  }
</div>

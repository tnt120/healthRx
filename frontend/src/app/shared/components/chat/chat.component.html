@if (chatUser$ | async; as chatUser) {
  <div class="main-container">
    <app-chat-conversations-tab [conversations]="conversations" (selectEmit)="onConversationSelect($event)" [chatUser]="chatUser"></app-chat-conversations-tab>
    <app-messages-container [conversation]="selectedConversation" [chatUser]="chatUser" (messageSendEmit)="sendMessage($event)"></app-messages-container>
  </div>
}

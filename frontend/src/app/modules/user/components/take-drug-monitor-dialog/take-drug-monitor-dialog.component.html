<h3 mat-dialog-title>Zażycie leku - {{ data.userDrug.drug.name }}</h3>
<mat-dialog-content class="mat-typography">
  <div class="content">
    <mat-form-field appearance="outline">
      <mat-label>Godzina</mat-label>
      <mat-select [(ngModel)]="takenTime.hours" (ngModelChange)="updateTakenTime()">
        <mat-option *ngFor="let hour of hours" [value]="hour">{{ hour }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Minuta</mat-label>
      <mat-select [(ngModel)]="takenTime.minutes" (ngModelChange)="updateTakenTime()">
        <mat-option *ngFor="let minute of minutes" [value]="minute">{{ minute }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>Anuluj</button>
  <div>
    @if (data.userDrug.takenTime) {
      <button class="error-btn" mat-flat-button [mat-dialog-close]="{ delete: true }" color="tertiary">Usuń</button>
    }
    <button mat-flat-button [mat-dialog-close]="userDrug" [disabled]="!isValid()">Zapisz</button>
  </div>
</mat-dialog-actions>

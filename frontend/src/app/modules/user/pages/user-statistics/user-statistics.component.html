@if (userHeight$ | async; as userHeight) {
  <div class="main-container">
    <app-collapsing-container-layout sectionTitle="Parametry" [isCollapsed]="true">
      <div class="section-container">
        <app-parameter-statistics [userHeight]="userHeight"></app-parameter-statistics>
      </div>
    </app-collapsing-container-layout>

    <app-collapsing-container-layout sectionTitle="Leki" [isCollapsed]="true">
      <div class="section-container">
        <app-drug-statistics></app-drug-statistics>
      </div>
    </app-collapsing-container-layout>

    <app-collapsing-container-layout sectionTitle="Aktywność" [isCollapsed]="true">
      <div class="section-container">
        <app-activity-statistics></app-activity-statistics>
      </div>
    </app-collapsing-container-layout>
  </div>
} @else {
  <div class="basic-spinner-container">
    <mat-spinner></mat-spinner>
  </div>
}

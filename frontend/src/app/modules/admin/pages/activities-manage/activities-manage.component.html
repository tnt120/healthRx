<button mat-flat-button (click)="onAdd()">Dodaj nową aktywność</button>

@let res = activities$ | async;

<h4>Lista aktywności</h4>
<app-table
  [isSearching]="isLoading$ | async"
  [data]="activities() || []"
  [columns]="columns"
  emptyInfo="Brak aktywności"
  emptyAdditionalInfo="Spróbuj wyszukać ponownie"
  [searchable]="false"
  type="editable"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
/>
